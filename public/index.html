<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>TinyLink Dashboard</title>
  <style>
    body { font-family: Arial, Helvetica, sans-serif; padding: 20px; max-width: 900px; margin: auto; }
    input[type="text"] { padding: 8px; font-size: 14px; }
    button { padding: 8px 12px; font-size: 14px; margin-left: 6px; cursor: pointer; }
    table { width: 100%; border-collapse: collapse; margin-top: 12px; }
    th, td { border: 1px solid #ddd; padding: 8px; text-align: left; vertical-align: middle; }
    th { background: #f7f7f7; }
    .result { margin-top: 12px; color: #0b6; }
    .error { margin-top: 12px; color: #c00; }
    .small { font-size: 12px; color:#666; }
  </style>
</head>
<body>
  <h1>TinyLink Dashboard</h1>

  <section>
    <h2>Create Short URL</h2>
    <input id="longUrl" type="text" placeholder="Enter long URL (e.g. https://google.com)" style="width:70%;" />
    <button id="shortenBtn">Shorten</button>
    <div id="result" class="result"></div>
    <div id="error" class="error"></div>
  </section>

  <section>
    <h2 style="margin-top:24px">All Links</h2>
    <button id="refreshBtn">Refresh List</button>
    <div class="small" style="margin-top:8px">Click code to open redirect. Click stats to view analytics.</div>

    <table style="margin-top:8px;">
      <thead>
        <tr>
          <th>Code</th>
          <th>URL</th>
          <th>Action</th>
        </tr>
      </thead>
      <tbody id="linksTable"></tbody>
    </table>
  </section>

<script>

// CREATE SHORT LINK
async function createLink() {
  const url = document.getElementById("longUrl").value.trim();
  const result = document.getElementById("result");
  const error = document.getElementById("error");

  result.textContent = "";
  error.textContent = "";

  if (!url) {
    error.textContent = "Please enter a URL.";
    return;
  }

  const res = await fetch("/api/links", {
    method: "POST",
    headers: { "Content-Type": "application/json" },
    body: JSON.stringify({ url })
  });

  const data = await res.json();

  if (!data.success) {
    error.textContent = data.error || "Failed to create short URL.";
    return;
  }

  result.innerHTML =
    `Short URL: <a href="${data.shortUrl}" target="_blank">${data.shortUrl}</a>`;

  document.getElementById("longUrl").value = "";

  loadLinks();
}

// LOAD ALL LINKS
async function loadLinks() {
  const table = document.getElementById("linksTable");
  table.innerHTML = "<tr><td colspan='3'>Loading...</td></tr>";

  const res = await fetch("/api/links/debug/all");
  const data = await res.json();

  const links = data.links || {};
  const codes = Object.keys(links);

  if (codes.length === 0) {
    table.innerHTML = "<tr><td colspan='3'>No links yet</td></tr>";
    return;
  }

  let rows = "";

  for (const code of codes) {
    const entry = links[code];   // {url, clicks, lastClicked}

    rows += `
      <tr>
        <td>
          <a href="/${code}" target="_blank">${code}</a>
          <div class="small"><a href="/code/${code}">stats</a></div>
        </td>
        <td>${entry.url}</td>
        <td><button onclick="deleteLink('${code}')">Delete</button></td>
      </tr>
    `;
  }

  table.innerHTML = rows;
}

// DELETE LINK
async function deleteLink(code) {
  await fetch("/api/links/delete/" + code, { method: "DELETE" });
  loadLinks();
}

// EVENT LISTENERS
document.getElementById("shortenBtn").addEventListener("click", createLink);
document.getElementById("refreshBtn").addEventListener("click", loadLinks);

// INITIAL LOAD
loadLinks();

</script>

</body>
</html>
